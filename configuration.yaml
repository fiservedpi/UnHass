switch:  
- platform: mqtt 
  name: "Living Room Lamp"  
  command_topic: "cmnd/diningroomlamp/power" 
  state_topic: "stat/diningroomlamp/POWER" 
  qos: 1
  payload_on: "ON" 
  payload_off: "OFF"   
  retain: "true"

